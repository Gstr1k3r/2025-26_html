<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanuszodai foglalás</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">

  <h2 class="text-center">Tanuszodai foglalás</h2>

  <div class="card p-4 mt-4">
  <h3>Új foglalás felvétele</h3>
  <p class="text-muted">Nyitvatartás: 08:00 - 19:00, foglalás félórás blokkokban lehetséges, csak az óra felétől vagy egésztől.</p>

  <div class="mb-3">
    <input id="nev" class="form-control" placeholder="Foglaló neve">
  </div>

  <div class="mb-3">
    <select id="palya" class="form-select">
      <option value="">Pálya:</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="mb-3 d-flex gap-2">
    <input id="mettol" type="time" class="form-control" onchange="validalIdo(this)">
    <input id="meddig" type="time" class="form-control" onchange="validalIdo(this)">
  </div>

  <button onclick="hozzaad()" class="btn btn-primary">Hozzáadás</button>
</div>


  <div class="card p-4 mt-4">
    <h3>Foglalások listája</h3>

    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>Név</th>
          <th>Foglalt pálya</th>
          <th>Mettől</th>
          <th>Meddig</th>
          <th>Szerkesztés / Törlés</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>

</div>

</body>
<script src="index.js"></script>
</html>
